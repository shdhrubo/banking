<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-2xl text-center">Welcome to <span class="text-blue-600">My Banking System</span></h1>
    <div class="mx-auto w-3/4 bg-green-100 mt-3 p-5">
        <h1 class="text-center mb-3">Log In </h1>
        <input id="user-email" type="email" class="block w-1/2 mx-auto mb-4 px-3" placeholder="Your Email">
        <input id="user-password" type="password" class="block w-1/2 mx-auto mb-4 px-3" name="" id="" placeholder="Password">
        <button id="login-btn" class="bg-amber-400 mx-auto mx-auto block px-2 py-1 text-white font-bold">Submit</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
